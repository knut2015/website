		<style type="text/css">
			.flick { overflow: hidden; }
			#flickContainer { position: relative; width: 100%; height: 400px; }
			.flick { position: absolute; width: 100%; }
			.pan1 { left: 0%; }
			.pan2 { left: 100%; }
			.pan3 { left: 200%; }
			.pan4 { left: 300%; }
		</style>
	</head>
	<body>
		<div class="flick">
			<div id="flickContainer clearfix">
				<p class="flick pan1"><img src="../prj/image/uploads/photo/h1.jpg"></p>
				<p class="flick pan2"><img src="../prj/image/uploads/photo/h2.jpg"></p>
				<p class="flick pan3"><img src="../prj/image/uploads/photo/h3.jpg"></p>
				<p class="flick pan4"><img src="../prj/image/uploads/photo/h4.jpg"></p>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
			var startX = 0;
			var flick = document.getElementById("flickContainer");
			console.log("flick: "+ flick);

			document.addEventListener("touchstart", function(event){
				startX = event.touches[0].pageX;
			});

			document.addEventListener("touchmove", function(event){
				var moveX = event.touches[0].pageX;
				var dist = moveX - startX;
				// flick.style.webkitTransform = "translate(" + dist + "px)";
				// console.log('dist: ' + dist + ', moveX: ' + moveX);
				// if (dist <= 0 && dist > 0){
				// 	return;
				// }else{
				// 	flick.style.webkitTransform = "translate("+dist+"px)";
				// }
				flick.style.webkitTransform = "translate("+dist+"px)";
			});

			document.addEventListener("touchend", function(event){

			});
		</script>
	</body>
