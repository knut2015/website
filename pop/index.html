<!DOCTYPE html>
<html lang="ko" ng-app="test">
<head>
    <title>TEST</title>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <!-- bootStrap -->
    <link href="Libs/css/bootstrap.css" rel="stylesheet" media="all">
    <!-- normalize -->
    <link href="Libs/css/normalize.css" rel="stylesheet" media="all">
    <!-- jquery ui -->
    <link href="Libs/css/jquery-ui.css" rel="stylesheet" media="all">
    <!-- <link href="../../Libs/plugin/hammer/hammer-style.css" rel="stylesheet" media="all"> -->

    <!-- jQuery -->
    <script type="text/javascript" src="Libs/js/jquery.js"></script>
    <script type="text/javascript" src="Libs/js/jquery-ui.js"></script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="Libs/js/bootstrap.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="Libs/angular/angular.js"></script>
    <script type="text/javascript" src="Libs/angular/angular-touch.js"></script>
    
    <!-- Respond.js FOR IE8 (https://github.com/scottjehl/Respond) -->
    <script src="Libs/js/respond.js"></script>
    
    <script src="Libs/js/modernizr.js"></script>
    <script src="Libs/js/Debugger.js" type="text/javascript"></script>

    <!-- jquery ui -->
    <link rel="stylesheet" href="../../Libs/jqueryUI/themes/base/all.css">
    <script src="Libs/jqueryUI/ui/core.js"></script>
    <script src="Libs/jqueryUI/ui/widget.js"></script>
    <script src="Libs/jqueryUI/ui/tabs.js"></script>
    <script src="Libs/jqueryUI/ui/mouse.js"></script>
    <script src="Libs/jqueryUI/ui/draggable.js"></script>

    <!-- panzoom -->
    <script type="text/javascript" src="Libs/plugin/panzoom/jquery.panzoom.js"></script>

    <!-- html2canvas -->
    <script src="Libs/plugin/html2canvas/html2canvas.js"></script>
    
    <!-- canvas2image -->
    <script src="Libs/plugin/canvas2image/base64.js"></script>
    <script src="Libs/plugin/canvas2image/canvas2image.js"></script>

    <!--<script src="../../Libs/plugin/hammer/touch-emulator.js" type="text/javascript"></script>-->
    <!-- <script> TouchEmulator(); </script> -->
</head>
<body ng-controller="AppCtrl">
    <div class="popUI">
    	<div id="tabs">
	        <ul>
	            <li><a href="#tabs-1">Background</a></li>
	            <li><a href="#tabs-2">LOGO</a></li>
	            <li><a href="#tabs-3">Custom Text</a></li>
	        </ul>
	
	        <!-- background setting -->
	        <div id="tabs-1" class="clearfix">
	            <!-- file search -->
	            <div class="clearfix">
	            	<h4>Background image registration</h4>
		            <div class="bg_add">
		                <!-- <input style="display: block;" type="text" id="fileName" class="input_box file_input_textbox" readonly="readonly" /> -->
		                <p class="searchContainer">
		                    <!-- <input style="display:block;" type="file" id="backImageInput" value="" onChange="javascript: document.getElementById('fileName').value = this.value" multiple> -->
		                    <input style="display:block;" type="file" id="backImageInput" value="">
		                </p>
		            </div>
		            <div class="bg_del"><img src="img/editAsset/btn_del_bg.png" class="removeBg"></div>
	            </div>
	            
	            <!-- color select -->
	            <div class="colorContainer">
	            	<h4 class="bg_color_title">Select Background Color</h4>
		            <div ng-controller="colorCtrl">
		                <ul class="list-unstyled colorList clearfix">
		                    <li class="colorCircle" ng-repeat="item in module.group.items" ng-click="clickColor($event, item.name)" ng-class="'{{ item.name }}'">{{ item.name }}</li>
		                </ul>
		            </div>
	            </div>
	        </div>
	        <!-- tab 1 -->
	
	        <!-- logo -->
	        <div id="tabs-2">
	            <div class="clearfix">
	            	<h4>Logo image registration</h4>
		            <div class="bg_add">
		                <!-- <input style="display: block;" type="text" id="logoName" class="input_box file_input_textbox" readonly="readonly" /> -->
		                <p class="searchContainer">
		                    <input style="display:block;" type="file" id="logoImg" value="" onChange="javascript: document.getElementById('logoName').value = this.value">
		                </p>
		            </div>
		            <div class="bg_del"><img src="img/editAsset/btn_del_bg.png" class="removeLogo"></div>
	            </div>
	            
	            <div class="margin_50">
	            	<h4 class="bg_color_title">Image Size</h4>
			        <div class="logoSlider">
			            <div class="slider-range-min_logo"> </div>
			        </div>
			    </div>
	        </div>
	        <!-- tab 2 -->
	
	        <!-- text -->
	        <div id="tabs-3">
	            <div class="clearfix">
		            <h4>Text registration</h4>
		            <div>
		                <span class="addObj" ng-click="addObject()" class="add"><img src="img/editAsset/btn_add_text.png"></span>
		                <span ng-click="del(chart.object)"><img src="img/editAsset/btn_del_bg.png"></span>
		            </div>
	            </div>
	            
	            <div class="textSize margin_70">
		            <h4>Text Size</h4>
		            <div class="textSlider">
		                <div class="slider-range-min"> </div>
		            </div>
		        </div>
	        </div>
	        <!-- tab 3 -->
	    </div>
	    <div class="btnComplete">
	        <img class="previewTemp img-responsive" src="img/editAsset/btn_preview.png">
	    </div>
    </div>

    

    <!-- preview -->
    <div class="editorView" style="width: 60%;">
	    <div id="previewSale">
	        <!-- background -->
	        <!-- <div class="panzoom_bgImage"></div> -->
	        <div class="grid"></div>
	        <div class="panzoom_bgImage"><img id="backImage" src=""></div>
	        <!-- logo -->
	        <div class="panzoom_logo"><img class='companyLogo' src=""></div>
	        <!-- <div id="hit"><img class='companyLogo' src=""></div> -->
	        <!-- text -->
	        <div ng-repeat="widget in chart.object" class="panzoom_title my-object" ng-class="{'selected-object': $index == selectedObjectIndex}" ng-mousedown="selectObject($index)" ng-dblClick="doubleClick($index)">
	            <div style="font-size: {{chart.object[$index]['amt']}}px;">
	                <div class="descCheck"><input type="checkbox" ng-model="widget.done" value="widget.label" style="width:{{chart.object[$index]['amt']}}px; height:{{chart.object[$index]['amt']}}px;"></div>
	                <div class="desc"><span>{{widget.label}}</span></div>
	            </div>
	        </div>
	
	        <div class="builder-input">
	            <input class="form-control" type="text" ng-disabled="selectedObjectIndex == null" ng-model="chart.object[selectedObjectIndex]['label']"/>
	            <div>
	                <ul class="clearfix textEdit">
	                    <li><img src="img/editAsset/btn_ico_bold.png"></li>
	                    <li><img src="img/editAsset/btn_ico_ital.png"></li>
	                    <li><img src="img/editAsset/btn_ico_line.png"></li>
	                    <li><img src="img/editAsset/btn_ico_under.png"></li>
	                </ul>
	            </div>
	            <div ng-controller="colorTextCtrl">
	                <ul class="list-unstyled colorList clearfix">
	                    <li ng-repeat="itemText in module.group.items" ng-click="clickColor($event, itemText.name, $index)" ng-class="'{{ itemText.name }}'">{{ itemText.name }}</li>
	                </ul>
	            </div>
	        </div>
	    </div>
    </div>
    <div id="saveWindow"></div>
    
    <!-- modal pop -->
    <div id="modal"></div>
    <div id="preview"></div>
    <a id="download" href="" download="my-file-name.png"><div class="completeTemp"><img src="img/editAsset/btn_save.png"></div></a>
    <!-- <a id="download" href=""><div class="completeTemp"><img src="img/editAsset/btn_comp.png"></div></a> -->
    <link href="css/digitalpop.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="js/digitalpop.js"></script>
    <div class="imageContainer"><img id="prevSaveImg"></div>
    <div class="btnCloseModal"><img src="img/editAsset/btn_close.png"></div>
</body>
</html>
