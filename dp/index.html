<!DOCTYPE html>
<html style="-ms-content-zooming:none" lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Digital Menu Board</title>
		<meta name="description" content="" />
		<meta name="author" content="Administrator" />

		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css"  />
		<link type="text/css" rel="stylesheet" href="./css/menu.css"  />
		<!-- <link type="text/css" rel="stylesheet" href="./css/jquery.mobile.css"  /> -->
		<link rel="stylesheet" href="./css/idangerous.swiper.css">
		<script type="text/javascript" src="./js/jquery.1.8.2.min.js"></script>
		<script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
		<!-- <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> -->
        <script type="text/javascript" src="./js/jquery.touchSwipe.min.js"></script>
        <script type="text/javascript" src="./js/idangerous.swiper-2.1.min.js"></script>
        <script type="text/javascript" src="./js/console.js"></script>
        <script type="text/javascript" src="./js/menu.js"></script>
        <script type="text/javascript" src="./js/jquery.ui.menu.js"></script>
        <script type="text/javascript" src="./js/orderCompleteList.js"></script>
        <script type="text/javascript" src="./js/iscroll.js"></script>
	</head>

	<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
	<!-- <body> -->
		<div id="wrap">
			<div id="mainView" style="position: absolute; z-index: 9999;"><img src="./img/main.png" /></div>
		  	<div id="header">
		  		<div class="home"><img src="./img/home.gif"></div>
		  		<div class="utilContainer">
		  			<ul id="langs" class="language">
						<li><img src="./img/top/south_korea.png" /></li>
						<li><img src="./img/top/usa.png" /></li>
						<li><img src="./img/top/china.png" /></li>
						<li><img src="./img/top/japan.png" /></li>
					</ul>
		  			<ul class="utilMenu">
						<li><a href="#"><img src="./img/bills.gif" /></a></li>
					</ul>
					<div class="viewOrderComplete">
						<div class="viewOrders">
							<div id="orderWrap" class="orderCompletebg">
								<div class="moveBillsContainer">
								
								</div>
							</div>
						</div>
					</div>
		  		</div>
			</div>
			
			<div id="gnb">
				<ul>
					<li class="menuActivate"><img src="./img/mn_00.gif" /></li>
					<li><img src="./img/mn_01.gif" /></li>
					<li style="opacity: 0"><img src="./img/mn_02.gif" /></li>
				</ul>
				<div class="callOrder">
					<div><img src="./img/mn_03.gif" /></div>
				</div>
				<div class="callList">
					<ul>
						<li><img src="./img/call_00.png" /></li>
						<li><img src="./img/call_01.png" /></li>
						<li><img src="./img/call_02.png" /></li>
						<li><img src="./img/call_03.png" /></li>
						<li><img src="./img/callClose.png" /></li>
					</ul>
				</div>
			</div>
			
			<div id="content">
			  	<div id="menuList">
					<ul class="pageCon">
						
					</ul>
				</div>
				<div class="detailModal"> </div>
				<div id="viewDetailContainer">
					<ul>
						<li class="detailDiv_1">
							<div>
								<div class="imageContainer swiper-container">
									<div class="imgList swiper-wrapper">
								<!-- <div class="imageContainer iosSlider">
									<div class="imgList slider"> -->
									</div>
								</div>
								<div class="detailUI">
									<div class="pagination"> </div>
								</div>
							</div>
							<div class="currentMenuName"> </div>
						</li>
						<li class="detailDiv_2">
							<div><img src="./img/ingredients.png" /></div>
							<ul class="ingredient">
								
							</ul>
							<span><p>kcal</p></span>
							<div class="currentOrder"><img src="./img/menu/orderBtn.png" /></div>
						</li>
						<li class="detailDiv_3">
							<img src="./img/closeDetail.png" />
						</li>
					</ul>
				</div>
				<div id="orderStream">
					<div class="orderToggle"> </div>
					<div class="infoText"><img src="./img/orderInfoText.gif" /></div>
					<div class="total">Total : <span class="totalPrice"> </span></div>
					<div class="orderButtonContainer">
						<div class="orderComplete"><img src="./img/btnOrderComplete.gif" /></div>
						<div class="orderDecision">
							<a class="btnOK" href="#">ok</a>
							<a class="btnCancel" href="#">cancel</a>
						</div>
					</div>
					<div id="o_listWrap" class="listContainer">
						<div class="listMoveCon"> </div>
					</div>
				</div>
			</div>
			<div class="compPop"><img src="./img/completePopup.png" /></div>
			<div id="orderPage">
				<!-- <pre> -->
				<div class="orderBills">

				</div>
				<!-- </pre> -->
			</div>
		</div>
	</body>
</html>
